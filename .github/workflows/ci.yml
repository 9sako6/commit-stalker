name: CI
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.4.0
      - run: npm install -g pnpm
      - run: pnpm install
      - name: Run lint
        run: pnpm lint
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          docker build -t commit-stalker:test -f firebase/Dockerfile .
          docker container run -t commit-stalker:test pnpm test
  e2e:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.4.0
      - name: Install dependencies
        run: |
          npm install -g pnpm
          pnpm install
      # Cache https://github.com/microsoft/playwright/issues/7249#issuecomment-1317404905
      - name: Cache Playwright
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-1.29.1
      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm dlx playwright@1.29.1 install --with-deps
      - name: Run Playwright tests
        run: pnpm e2e
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: commit-stalker/playwright-report/
          retention-days: 30
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.4.0
      - run: npm install -g pnpm
      - run: pnpm install
      - name: Run build
        run: pnpm build
