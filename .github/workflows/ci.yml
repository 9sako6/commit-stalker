name: CI
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.4.0
      - run: npm install -g pnpm
      - run: pnpm install
      - name: Run lint
        run: pnpm lint
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.4.0
      - run: npm install -g pnpm
      - run: pnpm install
      - name: Run test
        run: pnpm exec vitest run
  e2e:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.4.0
      - name: Install dependencies
        run: |
          npm install -g pnpm
          pnpm install
      - name: Install Playwright Browsers
        run: pnpm dlx playwright install --with-deps
      - name: Run Playwright tests
        run: pnpm e2e
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: commit-stalker/playwright-report/
          retention-days: 30
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.4.0
      - run: npm install -g pnpm
      - run: pnpm install
      - name: Run build
        run: pnpm build
