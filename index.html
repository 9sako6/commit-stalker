<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Commit Stalker</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="src/CVModel.js"></script>
    <script src="src/CVView.js"></script>
    <script src="src/CVController.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
      new CVController();
      });
    </script>
  </head>
  <body>
    <main>
      <article>
        <div id="page">
          <div id="info-container">
            <div class="forms">
              <div class="commit-area"><img src="./figs/history.png"><div id="commit-num"></div></div>
              <input type="text" id="username-form" value="" placeholder="username">
              <span class="path-divider">/</span>
              <input type="text" id="repo-form" value="" placeholder="repository">
              <span class="path-divider">|</span>
              <input type="text" id="page-form" value="" placeholder="page num.">
              <button type="button" id="request">request</button>
              <button id="latest-request"><<</button>
              <button id="back-request"><</button>
              <button id="next-request">></button>
              <button id="oldest-request">>></button>
            </div>
          </div>
          <div id="show-window"></div>
        </div>
      </article>
    </main>
  </body>
</html>
